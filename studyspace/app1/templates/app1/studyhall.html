{% extends "app1/base.html"%}
{% block pageheader %}
STUDY HALLS
{% endblock %}
{% block content%}

      <p>this page showing study halls</p>
      <!-- <p>{{halls}}</p> -->
      <div class="row">
        <form method="post" >
          {% csrf_token %}
          Hall name:<input type="text" name="hall_name">
          Hall area:<input type="text" name="hall_area">
          <input type="submit" name="studyhall" value="CREATE HALL">
        </form>
      </div>

      <div class="table-responsive">
        <!-- <a href="">CREAT STUDYHALL</a> -->
        <table id="studyhall" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr><th>NAME</th><th>AREA</th><th>update</th><th>delete</th></tr>
          </thead>
          <tbody>
              {% for hall in halls%}
              <tr>
                <td>{{ hall.name }}</td>
                <td>{{ hall.area }}</td>
                <td><a href="/hall_update/{{hall.id}}/">UPDATE</a></td>
                <td><a href="/hall_delete/{{hall.id}}/">DELETE</a></td>
              </tr>
             <!--  <p>{{ hall.name }},{{hall.area}}</p> -->
              {% endfor %}
          </tbody>
      </table>
{% endblock %}
