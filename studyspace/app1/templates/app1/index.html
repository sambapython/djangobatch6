{% extends 'app1/base.html'%}
{% block menu%}
{% endblock %}
{% block pageheader%}
{% endblock %}
{% block content%}
<div class="row">
  <div class="col-sm-6">
    <p>LOGIN SCREEN</p>
    <form class="form-horizontal" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">USername:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="User name" name="username">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
            <a href="/forgotpassword/">Forgot password</a>
          </div>

        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" name= "login" class="btn btn-default" value="LOGIN">
        </div>
      </div>
    </form> 

  </div>
  <div class="col-sm-6">
    <p class="success">{{ msg }}</p>
    <p>REgistration screen</p>
    <form class="form-horizontal" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Username:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter email" name="username">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input name="reg" type="submit" class="btn btn-default" value="REGISTER">
        </div>
      </div>
    </form> 
  </div>
  
</div>
 
{% endblock %}
